# Netlify Configuration - Multi-branch Strategy
[build]
  publish = "."
  functions = "netlify/functions"

# Deploy automático para branch develop (homologação)
[context.develop]
  publish = "."
  
# Deploy preview para feature branches
[context.feature/*]
  publish = "."

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
